plugins {
    id 'java'
}

group 'ephraim'
version '2.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'SignalSlot4J',
                'Implementation-Version': version,
                'Main-Class': 'revstar.googlebot.Googlebot'
    }
    baseName = 'SignalSlot4J'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {
    //testCompile group: 'junit', name: 'junit', version: '4.12'
}
